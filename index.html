<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="title">
        <h2>Tic Tac Toe</h2>
    </div>

    <div>
      <button id="button-playGame" type="submit" onclick="playGame()">Play Tic Tac Toe</button>
    </div>

    <div class="title">
      <h3 id="player-turn">Player 1 Turn</h3>
    </div>

    <div class="main m-4 row">
      <table class="col-6 offset-3">
        <thead>
          <tbody id="table-rows"></tbody>
        </thead>
        <tbody id="table-rows"></tbody>
      </table>
    </div>


    <script src="js/index.js"></script>
</body>

</html>
